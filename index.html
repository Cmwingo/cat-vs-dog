<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Cat vs Dog</h1>
      </div>

      <div class="row">

        <div class="col-md-6" id="catSide">
          <img src="img/cat.jpg" alt="A picture of a cat">
          <h2>The cat says: </h2>
        </div>

        <div class="col-md-6" id="dogSide">
          <img src="img/dog.jpg" alt="A picture of a dog">
          <h2>The dog says: </h2>
        </div>
      </div>

      <div class="row">

        <div class="col-md-6">
          <button class="btn" id="cat">Go Cat!</button>
        </div>

        <div class="col-md-6">
          <button class="btn" id="dog">Go Dog!</button>
        </div>
      </div>

      <div class="row">

        <div class="col-md-12">
          <h1 id="breakTime"><span class="clickable" id="break">Bathroom Break</span></h1>
          <h1><span class="clickable" id="fight">Return to the Fight</span></h1>
        </div>
    </div>
  </body>
</html>
